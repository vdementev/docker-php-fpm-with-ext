          #   version: "7.4"
          #   flavor: "cli-builder"
          # - dockerfile: Dockerfile.7.4-fpm
          #   version: "7.4"
          #   flavor: "fpm"
          # - dockerfile: Dockerfile.8.0-fpm
          #   version: "8.0"
          #   flavor: "fpm"
          # - dockerfile: Dockerfile.8.1-fpm
          #   version: "8.1"
          #   flavor: "fpm"
