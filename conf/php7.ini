[PHP]
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
display_errors = On
ignore_repeated_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
max_input_time = -1
max_execution_time = 3600
max_input_vars = 50000
memory_limit = 1024M
post_max_size = 1024M
upload_max_filesize = 1024M

realpath_cache_size = 4096K
realpath_cache_ttl = 600

disable_functions = getmyuid, getmypid, passthru, leak, listen, diskfreespace, link, ignore_user_abord, shell_exec, dl, exec, system, highlight_file, source, show_source, fpaththru, virtual, posix_ctermid, posix_getcwd, posix_getegid, posix_geteuid, posix_getgid, posix_getgrgid, posix_getgrnam, posix_getgroups, posix_getlogin, posix_getpgid, posix_getpgrp, posix_getpid, posix_getppid, posix_getpwnam, posix_getpwuid, posix_getrlimit, posix_getsid, posix_getuid, posix_isatty, posix_kill, posix_mkfifo, posix_setegid, posix_seteuid, posix_setgid, posix_setpgid, posix_setsid, posix_setuid, posix_times, posix_ttyname, posix_uname, proc_open, proc_close, proc_get_status, proc_nice, proc_terminate

[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.revalidate_freq = 5
opcache.fast_shutdown = 1
opcache.enable_file_override = 0
opcache.max_file_size = 0
opcache.validate_timestamps = 1
opcache.revalidate_path = 0

[Session]
session.use_strict_mode = 1
session.use_only_cookies = 1
session.auto_start = 0
session.gc_probability = 1
session.gc_divisor = 500
session.cookie_httponly = 1
session.cookie_samesite = "Lax"